<div class="titulo">
  <h2>PORCENTAGEM</h2>
</div>
<div class="colum">
  <p>Exemplo: 15% de 300R$ é quanto?</p>
  <div class="row">
    <div class="input">
      <label for="percentual">Quanto é</label>
      <class class="linha">
        <h2>%</h2>
        <input type="number" id="percentual" step="0.01" placeholder=" 0.00" />
      </class>
    </div>

    <div class="input">
      <label for="valorBase">De (valor)</label>
      <class class="linha">
        <h2>$</h2>
        <input
          moeda
          type="number"
          id="valorBase"
          step="0.01"
          placeholder=" 0.00"
        />
      </class>
    </div>

    <div class="input">
      <label for="resultado">Resultado</label>
      <div class="linha">
        <h2>=</h2>
        <input moeda type="text" id="resultado" placeholder=" 0.00" readonly />
      </div>
    </div>
  </div>
  <div class="buttons">
    <button id="limpar" class="limpar">
      Limpar <span class="material-symbols-outlined"> delete </span>
    </button>
    <button class="calcular" id="calcularPorcentagem">
      Calcular
      <span class="material-symbols-outlined"> calculate </span>
    </button>
  </div>
</div>
